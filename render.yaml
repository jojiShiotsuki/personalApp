# Render Blueprint - Vertex CRM
# Deploy all services with: New > Blueprint Instance > Connect repo

databases:
  - name: vertex-db
    plan: free  # Free tier (90 days), then $7/mo for starter
    databaseName: vertex
    user: vertex

services:
  # Backend API (Python/FastAPI)
  - type: web
    name: vertex-api
    runtime: python
    plan: free  # Free (spins down), $7/mo for starter (always-on)
    buildCommand: "pip install -r backend/requirements.txt && cd backend && alembic upgrade head"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: vertex-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://vertex-frontend.onrender.com
      - key: ENVIRONMENT
        value: production

  # Frontend (Static Site)
  - type: web
    name: vertex-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vertex-api.onrender.com
